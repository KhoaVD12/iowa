apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mssql.fullname" . }}
  labels:
    {{- include "mssql.labels" . | nindent 4 }}
spec:
  replicas: 1  # SQL Server doesn't support multiple replicas without clustering
  strategy:
    type: Recreate  # PVC can only be mounted by one pod
  selector:
    matchLabels:
      {{- include "mssql.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mssql.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- if .Values.persistence.enabled }}
      initContainers:
        - name: volume-permissions
          image: busybox:latest
          command: ['sh', '-c', 'mkdir -p /var/opt/mssql/data && chmod -R 777 /var/opt/mssql && chown -R 10001:0 /var/opt/mssql']
          volumeMounts:
            - name: data
              mountPath: /var/opt/mssql
          securityContext:
            runAsUser: 0
      {{- end }}
      containers:
        - name: mssql
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: mssql
              containerPort: 1433
              protocol: TCP
          env:
            - name: ACCEPT_EULA
              value: {{ .Values.config.acceptEula | quote }}
            - name: MSSQL_PID
              value: {{ .Values.config.edition | quote }}
            - name: MSSQL_DATA_DIR
              value: /var/opt/mssql/data
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mssql.fullname" . }}
                  key: SA_PASSWORD
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /var/opt/mssql
          {{- end }}
          livenessProbe:
            tcpSocket:
              port: 1433
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 1433
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "mssql.fullname" . }}
      {{- end }}
